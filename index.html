<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill with Custom Boundary & Draggable Color Board</title>
  <style>
    /* Overall styling */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
      image-rendering: auto;
      image-rendering: smooth;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      font-weight: bold;
    }
    .controls input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      vertical-align: middle;
      transition: background-color 0.1s ease;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
    /* Mobile controls: visible on mobile, hidden on desktop */
    #mobileControls {
      margin-top: 10px;
    }
    /* Draggable Color Board (Desktop only) */
    #colorBoard {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 240px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border: 2px solid #FFC107;
      border-radius: 10px;
      z-index: 1000;
      cursor: default;
    }
    #colorBoard .toggle-drag {
      background: #4A4A4A;
      border: 1px solid #FFC107;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    #currentColorContainer {
      margin-bottom: 10px;
    }
    #currentColorDisplay {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 8px;
      vertical-align: middle;
    }
    #currentLabel {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .recent-colors {
      margin-top: 10px;
    }
    .recent-colors span {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    /* Hide mobile controls on desktop */
    @media (min-width: 768px) {
      #mobileControls {
        display: none;
      }
    }
    /* Hide draggable board on mobile */
    @media (max-width: 767px) {
      #colorBoard {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill</h1>
    <canvas id="canvas"></canvas>
    <div class="controls" id="mobileControls">
      <label for="colorPicker">Fill Color:</label>
      <input type="color" id="colorPicker" value="#FF0000">
      &nbsp;&nbsp;
      <label for="boundaryColorPicker">Boundary Color:</label>
      <input type="color" id="boundaryColorPicker" value="#0000FF">
      <br>
      <button id="downloadBtn" class="btn">Download</button>
      <button id="backBtn" class="btn">Back to Homepage</button>
    </div>
    <p>Click on a region (avoid blue boundaries) to fill it with the selected color.<br>
       Changing the boundary color will update all boundary pixels automatically.</p>
  </div>
  
  <!-- Draggable Color Board for Desktop -->
  <div id="colorBoard">
    <div id="toggleDrag" class="toggle-drag">Enable Drag</div>
    <div id="currentColorContainer">
      <div id="currentColorDisplay"></div>
      <div id="currentLabel">Fill Color</div>
    </div>
    <div>
      <label style="font-weight:bold; font-size:0.9rem;">Boundary Color</label>
      <div id="boundaryColorDisplay" style="width:60px; height:60px; border:4px solid #fff; border-radius:8px; margin:0 auto;"></div>
    </div>
    <div class="recent-colors" id="recentColorsBoard">
      <!-- Last five used colors appear here -->
    </div>
    <button id="downloadBtnDesktop" class="btn" style="margin-top:10px;">Download</button>
    <button id="backBtnDesktop" class="btn" style="margin-top:10px;">Back to Homepage</button>
  </div>
  
  <script>
    /************* Global Variables *************/
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    if (ctx.imageSmoothingQuality) { ctx.imageSmoothingQuality = "high"; }
    
    // Mobile controls
    const mobileColorPicker = document.getElementById('colorPicker');
    const mobileBoundaryColorPicker = document.getElementById('boundaryColorPicker');
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');
    
    // Desktop board
    const colorBoard = document.getElementById('colorBoard');
    const toggleDrag = document.getElementById('toggleDrag');
    const currentColorDisplay = document.getElementById('currentColorDisplay');
    const boundaryColorDisplay = document.getElementById('boundaryColorDisplay');
    const recentColorsBoard = document.getElementById('recentColorsBoard');
    const downloadBtnDesktop = document.getElementById('downloadBtnDesktop');
    const backBtnDesktop = document.getElementById('backBtnDesktop');
    
    // Initial colors
    let currentColor = mobileColorPicker ? mobileColorPicker.value : "#FF0000";
    let boundaryColor = mobileBoundaryColorPicker ? mobileBoundaryColorPicker.value : "#0000FF";
    let recentColors = [];
    let dragEnabled = false;
    
    // Detect mobile device.
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    // Conditional UI: mobile shows mobileControls; desktop shows colorBoard.
    document.addEventListener("DOMContentLoaded", () => {
      if (isMobile) {
        document.getElementById("mobileControls").style.display = "block";
        colorBoard.style.display = "none";
      } else {
        document.getElementById("mobileControls").style.display = "none";
        colorBoard.style.display = "block";
      }
    });
    
    /************* Update Color Displays *************/
    function updateCurrentColorDisplay() {
      currentColorDisplay.style.backgroundColor = currentColor;
    }
    function updateBoundaryColorDisplay() {
      boundaryColorDisplay.style.backgroundColor = boundaryColor;
    }
    updateCurrentColorDisplay();
    updateBoundaryColorDisplay();
    
    /************* Recent Colors *************/
    function updateRecentColors(newColor) {
      const idx = recentColors.indexOf(newColor);
      if (idx !== -1) {
        recentColors.splice(idx, 1);
      }
      recentColors.push(newColor);
      if (recentColors.length > 5) { recentColors.shift(); }
      renderRecentColors();
    }
    function renderRecentColors() {
      recentColorsBoard.innerHTML = "";
      recentColors.slice().reverse().forEach(color => {
        const span = document.createElement('span');
        span.style.backgroundColor = color;
        span.addEventListener('click', () => {
          currentColor = color;
          if (mobileColorPicker) { mobileColorPicker.value = color; }
          updateCurrentColorDisplay();
        });
        recentColorsBoard.appendChild(span);
      });
    }
    
    // Mobile: update colors via pickers.
    if (mobileColorPicker) {
      mobileColorPicker.addEventListener('input', () => {
        currentColor = mobileColorPicker.value;
        updateCurrentColorDisplay();
      });
    }
    if (mobileBoundaryColorPicker) {
      mobileBoundaryColorPicker.addEventListener('input', () => {
        boundaryColor = mobileBoundaryColorPicker.value;
        replaceBoundaryColor(boundaryColor);
        updateBoundaryColorDisplay();
      });
    }
    
    // Desktop: allow double-click on swatches to prompt for a hex code.
    currentColorDisplay.addEventListener('dblclick', () => {
      const newColor = prompt("Enter fill color hex code (e.g., #FF0000):", currentColor);
      if (newColor) {
        currentColor = newColor;
        updateCurrentColorDisplay();
      }
    });
    boundaryColorDisplay.addEventListener('dblclick', () => {
      const newColor = prompt("Enter boundary color hex code (e.g., #0000FF):", boundaryColor);
      if (newColor) {
        boundaryColor = newColor;
        replaceBoundaryColor(boundaryColor);
        updateBoundaryColorDisplay();
      }
    });
    
    /************* Image Loading *************/
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
    };
    
    /************* Helper Functions *************/
    function getPixel(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[index], g: d[index+1], b: d[index+2], a: d[index+3] };
    }
    function setPixel(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[index] = color.r;
      d[index+1] = color.g;
      d[index+2] = color.b;
      d[index+3] = 255;
    }
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255, a: 255 };
    }
    function colorMatch(c1, c2, tolerance) {
      return Math.abs(c1.r - c2.r) <= tolerance &&
             Math.abs(c1.g - c2.g) <= tolerance &&
             Math.abs(c1.b - c2.b) <= tolerance;
    }
    
    /************* Boundary Check & Replacement *************/
    // isBoundary now uses a tolerance to catch near-blue pixels.
    function isBoundary(color) {
      const target = hexToRgb(boundaryColor);
      const tol = 20;
      return Math.abs(color.r - target.r) <= tol &&
             Math.abs(color.g - target.g) <= tol &&
             Math.abs(color.b - target.b) <= tol;
    }
    
    function replaceBoundaryColor(newColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const newBoundary = hexToRgb(newColor);
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const pixel = getPixel(imageData, x, y);
          if (isBoundary(pixel)) {
            setPixel(imageData, x, y, newBoundary);
          }
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    /************* Optimized Scanline Flood Fill *************/
    function floodFill(x, y, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const targetColor = getPixel(imageData, x, y);
      const fillColor = hexToRgb(fillHex);
      if (colorMatch(targetColor, fillColor, 0)) return;
      const tolerance = 30;
      const stack = [];
      stack.push({ x, y });
      
      while (stack.length > 0) {
        const { x: curX, y: curY } = stack.pop();
        let xLeft = curX;
        while (
          xLeft >= 0 &&
          colorMatch(getPixel(imageData, xLeft, curY), targetColor, tolerance) &&
          !isBoundary(getPixel(imageData, xLeft, curY))
        ) {
          xLeft--;
        }
        xLeft++;
        let xRight = curX;
        while (
          xRight < width &&
          colorMatch(getPixel(imageData, xRight, curY), targetColor, tolerance) &&
          !isBoundary(getPixel(imageData, xRight, curY))
        ) {
          xRight++;
        }
        xRight--;
        for (let i = xLeft; i <= xRight; i++) {
          setPixel(imageData, i, curY, fillColor);
        }
        for (let i = xLeft; i <= xRight; i++) {
          if (curY > 0 && colorMatch(getPixel(imageData, i, curY - 1), targetColor, tolerance) && !isBoundary(getPixel(imageData, i, curY - 1))) {
            stack.push({ x: i, y: curY - 1 });
          }
          if (curY < height - 1 && colorMatch(getPixel(imageData, i, curY + 1), targetColor, tolerance) && !isBoundary(getPixel(imageData, i, curY + 1))) {
            stack.push({ x: i, y: curY + 1 });
          }
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    /************* Canvas Click Event *************/
    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      floodFill(x, y, currentColor);
      updateRecentColors(currentColor);
    });
    
    /************* Download & Back Buttons *************/
    function downloadImage() {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'colored_cat.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 'image/png', 1.0);
    }
    downloadBtn.addEventListener('click', downloadImage);
    backBtn.addEventListener('click', () => {
      window.location.href = "index.html"; // Change this URL as needed.
    });
    
    /************* Draggable Color Board for Desktop *************/
    // Only active on desktop; mobile uses native controls.
    let isDragging = false;
    let dragStartX = 0, dragStartY = 0;
    let boardStartLeft = 0, boardStartTop = 0;
    let dragEnabled = false;
    
    function pointerDownHandler(e) {
      if (!dragEnabled) return;
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boardStartLeft = parseInt(window.getComputedStyle(colorBoard).left, 10);
      boardStartTop = parseInt(window.getComputedStyle(colorBoard).top, 10);
      colorBoard.setPointerCapture(e.pointerId);
    }
    
    function pointerMoveHandler(e) {
      if (!isDragging) return;
      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;
      colorBoard.style.left = (boardStartLeft + deltaX) + "px";
      colorBoard.style.top = (boardStartTop + deltaY) + "px";
    }
    
    function pointerUpHandler(e) {
      isDragging = false;
      colorBoard.releasePointerCapture(e.pointerId);
    }
    
    colorBoard.addEventListener('pointerdown', pointerDownHandler);
    colorBoard.addEventListener('pointermove', pointerMoveHandler);
    colorBoard.addEventListener('pointerup', pointerUpHandler);
    colorBoard.addEventListener('pointercancel', pointerUpHandler);
    
    // Toggle drag mode.
    toggleDrag.addEventListener('click', () => {
      dragEnabled = !dragEnabled;
      toggleDrag.textContent = dragEnabled ? "Disable Drag" : "Enable Drag";
      colorBoard.style.cursor = dragEnabled ? "move" : "default";
    });
    
    // Set initial position for the color board.
    colorBoard.style.position = "absolute";
    colorBoard.style.left = "20px";
    colorBoard.style.top = "20px";
  </script>
</body>
</html>
