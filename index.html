<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill with Draggable Color Board</title>
  <style>
    /* Overall design matching your website */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
      image-rendering: auto;
      image-rendering: smooth;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      font-weight: bold;
    }
    .controls input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      vertical-align: middle;
    }
    .btn {
      margin: 10px 5px 0 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
    /* Draggable color board styling */
    #colorBoard {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 220px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border: 2px solid #FFC107;
      border-radius: 10px;
      z-index: 1000;
      /* Initially fixed (not draggable) */
      cursor: default;
    }
    #colorBoard .drag-toggle {
      background: #4A4A4A;
      border: 1px solid #FFC107;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    #currentColorContainer {
      margin-bottom: 10px;
    }
    #currentColorDisplay {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 8px;
      vertical-align: middle;
    }
    #currentLabel {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .recent-colors {
      margin-top: 10px;
    }
    .recent-colors span {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill for Cat Regions</h1>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label for="colorPicker">Choose Fill Color:</label>
      <input type="color" id="colorPicker" value="#FF0000">
      <br>
      <button id="downloadBtn" class="btn">Download / Share</button>
      <button id="backBtn" class="btn">Back to Homepage</button>
    </div>
    <p>Tap on a region (avoid blue boundaries) to fill it with the selected color.</p>
  </div>
  
  <!-- Draggable Color Board -->
  <div id="colorBoard">
    <div id="dragToggle" class="drag-toggle">Enable Drag</div>
    <div id="currentColorContainer">
      <div id="currentColorDisplay"></div>
      <div id="currentLabel">Current</div>
    </div>
    <div class="recent-colors" id="recentColorsBoard">
      <!-- Recent colors will appear here -->
    </div>
  </div>
  
  <script>
    /***************** Global Variables and Settings *****************/
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    if (ctx.imageSmoothingQuality) {
      ctx.imageSmoothingQuality = "high";
    }
    
    const colorPicker = document.getElementById('colorPicker');
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');
    
    const colorBoard = document.getElementById('colorBoard');
    const dragToggle = document.getElementById('dragToggle');
    const currentColorDisplay = document.getElementById('currentColorDisplay');
    const recentColorsBoard = document.getElementById('recentColorsBoard');
    
    let currentColor = colorPicker.value;
    let recentColors = [];
    let dragEnabled = false;
    
    // Update the current color display
    function updateCurrentColorDisplay() {
      currentColorDisplay.style.backgroundColor = currentColor;
    }
    updateCurrentColorDisplay();
    
    // Update recent colors list and render them
    function updateRecentColors(newColor) {
      if (recentColors.length && recentColors[recentColors.length - 1] === newColor) return;
      recentColors = recentColors.filter(c => c !== newColor);
      recentColors.push(newColor);
      if (recentColors.length > 5) recentColors.shift();
      renderRecentColors();
    }
    function renderRecentColors() {
      recentColorsBoard.innerHTML = "";
      recentColors.slice().reverse().forEach(color => {
        const span = document.createElement('span');
        span.style.backgroundColor = color;
        span.addEventListener('click', () => {
          currentColor = color;
          colorPicker.value = color;
          updateCurrentColorDisplay();
        });
        recentColorsBoard.appendChild(span);
      });
    }
    
    // When color picker changes, update currentColor
    colorPicker.addEventListener('input', () => {
      currentColor = colorPicker.value;
      updateCurrentColorDisplay();
    });
    
    /***************** Image Loading *****************/
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
    };
    
    /***************** Flood Fill Implementation *****************/
    function getPixel(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[index], g: d[index+1], b: d[index+2], a: d[index+3] };
    }
    
    function setPixel(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[index] = color.r;
      d[index+1] = color.g;
      d[index+2] = color.b;
      d[index+3] = 255;
    }
    
    function colorMatch(c1, c2, tolerance) {
      return Math.abs(c1.r - c2.r) <= tolerance &&
             Math.abs(c1.g - c2.g) <= tolerance &&
             Math.abs(c1.b - c2.b) <= tolerance;
    }
    
    function isBoundary(color) {
      return (color.r < 50 && color.g < 50 && color.b > 200);
    }
    
    function floodFill(startX, startY, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const targetColor = getPixel(imageData, startX, startY);
      const fillColor = hexToRgb(fillHex);
      
      if (colorMatch(targetColor, fillColor, 0)) return;
      
      const tolerance = 30;
      const stack = [];
      stack.push({ x: startX, y: startY });
      
      while (stack.length) {
        const { x, y } = stack.pop();
        const currentColor = getPixel(imageData, x, y);
        if (colorMatch(targetColor, currentColor, tolerance) && !isBoundary(currentColor)) {
          setPixel(imageData, x, y, fillColor);
          if (x > 0) stack.push({ x: x - 1, y });
          if (x < width - 1) stack.push({ x: x + 1, y });
          if (y > 0) stack.push({ x, y: y - 1 });
          if (y < height - 1) stack.push({ x, y: y + 1 });
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return { r, g, b, a: 255 };
    }
    
    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      floodFill(x, y, currentColor);
      updateRecentColors(currentColor);
    });
    
    /***************** Download/Share Function *****************/
    function downloadImage() {
      canvas.toBlob(blob => {
        const file = new File([blob], 'colored_cat.png', { type: blob.type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'Colored Cat',
            text: 'Check out my colored cat!'
          }).catch(err => console.error('Error sharing:', err));
        } else {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'colored_cat.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }
      }, 'image/png', 1.0);
    }
    
    downloadBtn.addEventListener('click', downloadImage);
    
    /***************** Back to Homepage Button *****************/
    backBtn.addEventListener('click', () => {
      // Replace "index.html" with your homepage URL if needed.
      window.location.href = "index.html";
    });
    
    /***************** Draggable Color Board with Toggle *****************/
    let dragEnabled = false;
    let offsetX = 0, offsetY = 0;
    
    // Toggle drag function â€“ called when dragToggle is clicked.
    dragToggle.addEventListener('click', () => {
      dragEnabled = !dragEnabled;
      dragToggle.textContent = dragEnabled ? "Disable Drag" : "Enable Drag";
      // Change cursor accordingly.
      colorBoard.style.cursor = dragEnabled ? "move" : "default";
    });
    
    // Handle mouse events for dragging only if dragEnabled is true.
    colorBoard.addEventListener('mousedown', (e) => {
      if (!dragEnabled) return;
      offsetX = e.clientX - colorBoard.offsetLeft;
      offsetY = e.clientY - colorBoard.offsetTop;
      e.preventDefault();
    });
    document.addEventListener('mousemove', (e) => {
      if (!dragEnabled) return;
      colorBoard.style.left = (e.clientX - offsetX) + 'px';
      colorBoard.style.top = (e.clientY - offsetY) + 'px';
    });
    document.addEventListener('mouseup', () => {
      // Nothing to do here
    });
    
    // Touch support for dragging
    colorBoard.addEventListener('touchstart', (e) => {
      if (!dragEnabled) return;
      const touch = e.touches[0];
      offsetX = touch.clientX - colorBoard.offsetLeft;
      offsetY = touch.clientY - colorBoard.offsetTop;
      e.preventDefault();
    });
    colorBoard.addEventListener('touchmove', (e) => {
      if (!dragEnabled) return;
      const touch = e.touches[0];
      colorBoard.style.left = (touch.clientX - offsetX) + 'px';
      colorBoard.style.top = (touch.clientY - offsetY) + 'px';
      e.preventDefault();
    });
    
    // Initialize the draggable board's position (if desired)
    colorBoard.style.position = "absolute";
    colorBoard.style.left = "20px";
    colorBoard.style.top = "20px";
    
  </script>
</body>
</html>
