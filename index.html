<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill with Draggable Color Board</title>
  <style>
    /* Overall design matching your website */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
      image-rendering: auto;
      image-rendering: smooth;
    }
    .controls {
      margin-top: 20px;
    }
    .btn {
      margin: 10px 5px 0 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
    /* Draggable color board styling */
    #colorBoard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border: 2px solid #FFC107;
      border-radius: 10px;
      z-index: 1000;
      cursor: move;
      user-select: none;
    }
    #colorBoard .color-box {
      margin-bottom: 10px;
    }
    #currentColorDisplay {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #fff;
      border-radius: 5px;
      vertical-align: middle;
    }
    .recent-colors {
      margin-top: 5px;
    }
    .recent-colors span {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Hide overflow if board goes off-screen (you can adjust as needed) */
    html, body {
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill for Cat Regions</h1>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
      <button id="downloadBtn" class="btn">Download / Share</button>
      <button id="backBtn" class="btn">Back to Homepage</button>
    </div>
  </div>
  
  <!-- Draggable Color Board -->
  <div id="colorBoard">
    <div class="color-box">
      <span id="currentColorDisplay"></span>
      <div style="font-size:0.8rem; margin-top:5px;">Current</div>
    </div>
    <div class="recent-colors" id="recentColorsBoard">
      <!-- Recent colors will appear here -->
    </div>
  </div>
  
  <script>
    /***************** Global Variables and Settings *****************/
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    // High quality image smoothing:
    ctx.imageSmoothingEnabled = true;
    if (ctx.imageSmoothingQuality) {
      ctx.imageSmoothingQuality = "high";
    }
    
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');
    
    // Color board elements
    const colorBoard = document.getElementById('colorBoard');
    const currentColorDisplay = document.getElementById('currentColorDisplay');
    const recentColorsBoard = document.getElementById('recentColorsBoard');
    
    // Default current color
    let currentColor = "#FF0000"; // initial color
    // Array to store last five used colors
    let recentColors = [];
    
    // Update the current color display (highlighted)
    function updateCurrentColorDisplay() {
      currentColorDisplay.style.backgroundColor = currentColor;
    }
    
    // Update the recent colors board UI
    function renderRecentColors() {
      recentColorsBoard.innerHTML = "";
      recentColors.slice().reverse().forEach(color => {
        const span = document.createElement('span');
        span.style.backgroundColor = color;
        span.addEventListener('click', () => {
          currentColor = color;
          updateCurrentColorDisplay();
        });
        recentColorsBoard.appendChild(span);
      });
    }
    
    // Add a color to recent colors (keeping max 5)
    function addRecentColor(color) {
      // Do not add duplicate if already the last one
      if (recentColors.length && recentColors[recentColors.length - 1] === color) return;
      recentColors = recentColors.filter(c => c !== color);
      recentColors.push(color);
      if (recentColors.length > 5) {
        recentColors.shift();
      }
      renderRecentColors();
    }
    
    updateCurrentColorDisplay();
    
    /***************** Image Loading *****************/
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      // Set canvas dimensions to image natural size for best quality
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
    };
    
    /***************** Flood Fill Implementation *****************/
    function getPixel(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[index], g: d[index+1], b: d[index+2], a: d[index+3] };
    }
    
    function setPixel(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[index] = color.r;
      d[index+1] = color.g;
      d[index+2] = color.b;
      d[index+3] = 255;
    }
    
    function colorMatch(c1, c2, tolerance) {
      return Math.abs(c1.r - c2.r) <= tolerance &&
             Math.abs(c1.g - c2.g) <= tolerance &&
             Math.abs(c1.b - c2.b) <= tolerance;
    }
    
    // Check if a color is a blue boundary (we assume blue: low R & G, high B)
    function isBoundary(color) {
      return (color.r < 50 && color.g < 50 && color.b > 200);
    }
    
    function floodFill(startX, startY, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const targetColor = getPixel(imageData, startX, startY);
      const fillColor = hexToRgb(fillHex);
      
      if (colorMatch(targetColor, fillColor, 0)) return;
      
      const tolerance = 30;
      const stack = [];
      stack.push({ x: startX, y: startY });
      
      while (stack.length) {
        const { x, y } = stack.pop();
        const currentColor = getPixel(imageData, x, y);
        if (colorMatch(targetColor, currentColor, tolerance) && !isBoundary(currentColor)) {
          setPixel(imageData, x, y, fillColor);
          if (x > 0) stack.push({ x: x - 1, y });
          if (x < width - 1) stack.push({ x: x + 1, y });
          if (y > 0) stack.push({ x, y: y - 1 });
          if (y < height - 1) stack.push({ x, y: y + 1 });
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return { r, g, b, a: 255 };
    }
    
    // Canvas click event to perform flood fill
    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      floodFill(x, y, currentColor);
      addRecentColor(currentColor);
    });
    
    /***************** Unified Download/Share Function *****************/
    function downloadImage() {
      canvas.toBlob(blob => {
        const file = new File([blob], 'colored_cat.png', { type: blob.type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'Colored Cat',
            text: 'Check out my colored cat!'
          }).catch(err => console.error('Error sharing:', err));
        } else {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'colored_cat.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }
      }, 'image/png', 1.0);
    }
    
    downloadBtn.addEventListener('click', downloadImage);
    
    /***************** Back to Homepage Button *****************/
    backBtn.addEventListener('click', () => {
      // Change "index.html" to your homepage URL if needed.
      window.location.href = "index.html";
    });
    
    /***************** Draggable Color Board Implementation *****************/
    // The color board is defined in the HTML with id "colorBoard". We make it draggable.
    function makeDraggable(el) {
      let isMouseDown = false;
      let offsetX = 0, offsetY = 0;
    
      el.addEventListener('mousedown', function(e) {
        isMouseDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.cursor = 'grabbing';
      });
    
      document.addEventListener('mousemove', function(e) {
        if (!isMouseDown) return;
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      });
    
      document.addEventListener('mouseup', function() {
        isMouseDown = false;
        el.style.cursor = 'move';
      });
    
      // Touch support for mobile devices
      el.addEventListener('touchstart', function(e) {
        isMouseDown = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - el.offsetLeft;
        offsetY = touch.clientY - el.offsetTop;
      });
      el.addEventListener('touchmove', function(e) {
        if (!isMouseDown) return;
        const touch = e.touches[0];
        el.style.left = (touch.clientX - offsetX) + 'px';
        el.style.top = (touch.clientY - offsetY) + 'px';
        e.preventDefault();
      });
      el.addEventListener('touchend', function() {
        isMouseDown = false;
      });
    }
    
    // Initialize draggable color board
    makeDraggable(colorBoard);
    
  </script>
</body>
</html>
