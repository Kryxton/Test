<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill for Cat Regions</title>
  <style>
    /* Styling similar to your website design */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
    }
    .controls {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
    label {
      font-weight: bold;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill for Cat Regions</h1>
    <!-- Canvas where the image is drawn and filled -->
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label for="colorPicker">Choose Fill Color:</label>
      <input type="color" id="colorPicker" value="#FF0000">
      <button id="downloadBtn" class="btn">Download</button>
    </div>
    <p>Tap on a region (avoiding blue boundary lines) to fill it with the selected color.</p>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // Load the image "own.jpeg"
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };
    
    // Helper: get pixel color at (x, y)
    function getPixel(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[index], g: d[index+1], b: d[index+2], a: d[index+3] };
    }
    
    // Helper: set pixel color at (x, y)
    function setPixel(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[index] = color.r;
      d[index+1] = color.g;
      d[index+2] = color.b;
      d[index+3] = 255;
    }
    
    // Helper: compare colors with tolerance
    function colorMatch(c1, c2, tolerance) {
      return Math.abs(c1.r - c2.r) <= tolerance &&
             Math.abs(c1.g - c2.g) <= tolerance &&
             Math.abs(c1.b - c2.b) <= tolerance;
    }
    
    // Define a function to decide if a pixel is a boundary.
    // Here we assume blue boundary: R and G low, B high.
    function isBoundary(color) {
      return (color.r < 50 && color.g < 50 && color.b > 200);
    }
    
    // Flood fill algorithm (iterative, stack-based)
    function floodFill(startX, startY, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const targetColor = getPixel(imageData, startX, startY);
      const fillColor = hexToRgb(fillHex);
      
      // If target color is already fillColor, do nothing.
      if (colorMatch(targetColor, fillColor, 0)) return;
      
      const tolerance = 30; // tolerance for target matching
      const stack = [];
      stack.push({ x: startX, y: startY });
      
      while (stack.length) {
        const {x, y} = stack.pop();
        const currentColor = getPixel(imageData, x, y);
        // Only fill if the current pixel is similar to the target color AND not a boundary.
        if (colorMatch(targetColor, currentColor, tolerance) && !isBoundary(currentColor)) {
          setPixel(imageData, x, y, fillColor);
          if (x > 0) stack.push({ x: x - 1, y });
          if (x < width - 1) stack.push({ x: x + 1, y });
          if (y > 0) stack.push({ x, y: y - 1 });
          if (y < height - 1) stack.push({ x, y: y + 1 });
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    // Helper: convert hex color string to RGB object
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      let bigint = parseInt(hex, 16);
      let r = (bigint >> 16) & 255;
      let g = (bigint >> 8) & 255;
      let b = bigint & 255;
      return { r, g, b, a: 255 };
    }
    
    // Listen for click events on the canvas.
    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      const selectedColor = colorPicker.value;
      floodFill(x, y, selectedColor);
    });
    
    // Download function: convert canvas to PNG
    downloadBtn.addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'colored_cat.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
