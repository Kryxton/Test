<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill (Thresholded Boundaries with Mask)</title>
  <style>
    /* Overall styling */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
      image-rendering: smooth;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
    /* Mobile controls (shown on small screens) */
    #mobileControls {
      margin-top: 20px;
    }
    #mobileControls label {
      font-weight: bold;
    }
    #mobileControls input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      vertical-align: middle;
      margin: 0 5px;
    }
    /* Desktop board (shown on large screens) */
    #colorBoard {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 240px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border: 2px solid #FFC107;
      border-radius: 10px;
      z-index: 1000;
      display: none; /* hidden by default on mobile */
    }
    #colorBoard .toggle-drag {
      background: #4A4A4A;
      border: 1px solid #FFC107;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    #currentColorContainer {
      margin-bottom: 10px;
    }
    #currentColorDisplay, #boundaryColorDisplay {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 8px;
      vertical-align: middle;
      margin: 0 5px;
    }
    .recent-colors {
      margin-top: 10px;
    }
    .recent-colors span {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    /* Hide mobile controls on desktop */
    @media (min-width: 768px) {
      #mobileControls { display: none; }
      #colorBoard { display: block; }
    }
    /* Hide color board on mobile */
    @media (max-width: 767px) {
      #colorBoard { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill</h1>
    <canvas id="canvas"></canvas>
    
    <!-- Mobile controls (fill + boundary color pickers + download/back) -->
    <div id="mobileControls">
      <label>Fill:</label>
      <input type="color" id="fillColorMobile" value="#FF0000">
      <label>Boundary:</label>
      <input type="color" id="boundaryColorMobile" value="#000000">
      <br>
      <button id="downloadBtnMobile" class="btn">Download</button>
      <button id="backBtnMobile" class="btn">Back to Homepage</button>
    </div>
    
    <p>Click a region to fill. Boundaries are detected via thresholding and preserved in a mask.</p>
  </div>
  
  <!-- Desktop color board -->
  <div id="colorBoard">
    <div id="toggleDrag" class="toggle-drag">Enable Drag</div>
    
    <div id="currentColorContainer">
      <div id="currentColorDisplay"></div>
      <div style="font-size:0.9rem; margin-top:5px;">Fill Color</div>
    </div>
    
    <div>
      <div id="boundaryColorDisplay"></div>
      <div style="font-size:0.9rem; margin-top:5px;">Boundary Color</div>
    </div>
    
    <div class="recent-colors" id="recentColorsBoard">
      <!-- last five used fill colors -->
    </div>
    
    <button id="downloadBtnDesktop" class="btn" style="margin-top:10px;">Download</button>
    <button id="backBtnDesktop" class="btn" style="margin-top:10px;">Back to Homepage</button>
  </div>
  
  <script>
    /************* Global Variables *************/
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    if (ctx.imageSmoothingQuality) {
      ctx.imageSmoothingQuality = "high";
    }
    
    // Mobile pickers
    const fillColorMobile = document.getElementById('fillColorMobile');
    const boundaryColorMobile = document.getElementById('boundaryColorMobile');
    const downloadBtnMobile = document.getElementById('downloadBtnMobile');
    const backBtnMobile = document.getElementById('backBtnMobile');
    
    // Desktop board
    const colorBoard = document.getElementById('colorBoard');
    const toggleDrag = document.getElementById('toggleDrag');
    const currentColorDisplay = document.getElementById('currentColorDisplay');
    const boundaryColorDisplay = document.getElementById('boundaryColorDisplay');
    const recentColorsBoard = document.getElementById('recentColorsBoard');
    const downloadBtnDesktop = document.getElementById('downloadBtnDesktop');
    const backBtnDesktop = document.getElementById('backBtnDesktop');
    
    // Initial colors (mobile defaults)
    let currentColor = fillColorMobile.value;        // fill color
    let boundaryColor = boundaryColorMobile.value;     // boundary color
    let recentColors = [];
    
    // This mask will record which pixels were originally boundaries.
    let boundaryMask = [];
    
    // Detect if device is mobile
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    // On desktop, hide mobile controls & show board. On mobile, do the opposite.
    document.addEventListener("DOMContentLoaded", () => {
      if (!isMobile) {
        document.getElementById("mobileControls").style.display = "none";
        colorBoard.style.display = "block";
      } else {
        document.getElementById("mobileControls").style.display = "block";
        colorBoard.style.display = "none";
      }
      updateCurrentColorDisplay();
      updateBoundaryColorDisplay();
    });
    
    // Desktop: allow double-click on swatches
    currentColorDisplay.addEventListener('dblclick', () => {
      const newColor = prompt("Enter fill color hex code (#...):", currentColor);
      if (newColor) {
        currentColor = newColor;
        updateCurrentColorDisplay();
      }
    });
    boundaryColorDisplay.addEventListener('dblclick', () => {
      const newColor = prompt("Enter boundary color hex code (#...):", boundaryColor);
      if (newColor) {
        boundaryColor = newColor;
        replaceBoundaryColor(boundaryColor);
        updateBoundaryColorDisplay();
      }
    });
    
    // Mobile: pickers change color
    fillColorMobile.addEventListener('input', () => {
      currentColor = fillColorMobile.value;
      updateCurrentColorDisplay();
    });
    boundaryColorMobile.addEventListener('input', () => {
      boundaryColor = boundaryColorMobile.value;
      replaceBoundaryColor(boundaryColor);
      updateBoundaryColorDisplay();
    });
    
    // Update desktop swatches
    function updateCurrentColorDisplay() {
      currentColorDisplay.style.backgroundColor = currentColor;
    }
    function updateBoundaryColorDisplay() {
      boundaryColorDisplay.style.backgroundColor = boundaryColor;
    }
    
    // For fill color, we track up to 5 recent fill colors
    function updateRecentColors(newColor) {
      const idx = recentColors.indexOf(newColor);
      if (idx !== -1) {
        recentColors.splice(idx, 1);
      }
      recentColors.push(newColor);
      if (recentColors.length > 5) recentColors.shift();
      renderRecentColors();
    }
    function renderRecentColors() {
      recentColorsBoard.innerHTML = "";
      recentColors.slice().reverse().forEach(color => {
        const swatch = document.createElement('span');
        swatch.style.backgroundColor = color;
        swatch.addEventListener('click', () => {
          currentColor = color;
          if (isMobile) fillColorMobile.value = color;
          updateCurrentColorDisplay();
        });
        recentColorsBoard.appendChild(swatch);
      });
    }
    
    // Load the image and apply thresholding
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
      thresholdImage(); // auto-convert to black & white
      createBoundaryMask(); // store which pixels are boundaries
    };
    
    // Threshold the image: dark pixels become pure black; bright pixels become pure white.
    function thresholdImage() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const threshold = 128; // adjust threshold as needed
      for (let i = 0; i < data.length; i += 4) {
        // Calculate grayscale brightness
        const gray = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
        if (gray < threshold) {
          // Dark enough becomes black
          data[i] = 0;
          data[i+1] = 0;
          data[i+2] = 0;
          data[i+3] = 255;
        } else {
          // Otherwise, white
          data[i] = 255;
          data[i+1] = 255;
          data[i+2] = 255;
          data[i+3] = 255;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    // Build a mask of boundary pixels from the thresholded image.
    function createBoundaryMask() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      boundaryMask = new Array(canvas.width * canvas.height);
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const idx = (y * canvas.width + x) * 4;
          // A pixel is considered boundary if it's pure black.
          if (imageData.data[idx] === 0 &&
              imageData.data[idx+1] === 0 &&
              imageData.data[idx+2] === 0) {
            boundaryMask[y * canvas.width + x] = true;
          } else {
            boundaryMask[y * canvas.width + x] = false;
          }
        }
      }
    }
    
    // Helper: get/set pixel
    function getPixel(imageData, x, y) {
      const i = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[i], g: d[i+1], b: d[i+2], a: d[i+3] };
    }
    function setPixel(imageData, x, y, color) {
      const i = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[i]   = color.r;
      d[i+1] = color.g;
      d[i+2] = color.b;
      d[i+3] = 255;
    }
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255, a: 255 };
    }
    
    // Instead of testing the current pixel color, use the stored mask.
    function isOriginallyBoundary(x, y) {
      return boundaryMask[y * canvas.width + x];
    }
    
    // Replace boundary pixels (as marked in our mask) with the new boundary color.
    function replaceBoundaryColor(newHex) {
      const newBoundary = hexToRgb(newHex);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          if (isOriginallyBoundary(x, y)) {
            setPixel(imageData, x, y, newBoundary);
          }
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    // Flood fill ignoring boundary pixels
    function floodFill(x, y, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const w = imageData.width;
      const h = imageData.height;
      const target = getPixel(imageData, x, y);
      const fillColor = hexToRgb(fillHex);
      if (target.r === fillColor.r && target.g === fillColor.g && target.b === fillColor.b) return;
      const tol = 30;
      const stack = [{ x, y }];
      while (stack.length) {
        const { x: cx, y: cy } = stack.pop();
        let left = cx;
        while (left >= 0 && colorMatch(getPixel(imageData, left, cy), target, tol) && !isOriginallyBoundary(left, cy)) {
          left--;
        }
        left++;
        let right = cx;
        while (right < w && colorMatch(getPixel(imageData, right, cy), target, tol) && !isOriginallyBoundary(right, cy)) {
          right++;
        }
        right--;
        for (let i = left; i <= right; i++) {
          setPixel(imageData, i, cy, fillColor);
        }
        for (let i = left; i <= right; i++) {
          if (cy > 0) {
            const up = getPixel(imageData, i, cy - 1);
            if (colorMatch(up, target, tol) && !isOriginallyBoundary(i, cy - 1)) {
              stack.push({ x: i, y: cy - 1 });
            }
          }
          if (cy < h - 1) {
            const down = getPixel(imageData, i, cy + 1);
            if (colorMatch(down, target, tol) && !isOriginallyBoundary(i, cy + 1)) {
              stack.push({ x: i, y: cy + 1 });
            }
          }
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    // Compare two colors with a tolerance (for flood fill)
    function colorMatch(c1, c2, tol) {
      return Math.abs(c1.r - c2.r) <= tol &&
             Math.abs(c1.g - c2.g) <= tol &&
             Math.abs(c1.b - c2.b) <= tol;
    }
    
    // On click, fill the region
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      floodFill(x, y, currentColor);
      updateRecentColors(currentColor);
    });
    
    // Desktop download / back
    downloadBtnDesktop?.addEventListener('click', () => {
      downloadImage();
    });
    backBtnDesktop?.addEventListener('click', () => {
      window.location.href = "index.html"; // adjust as needed
    });
    
    // Mobile download / back
    downloadBtnMobile?.addEventListener('click', () => {
      downloadImage();
    });
    backBtnMobile?.addEventListener('click', () => {
      window.location.href = "index.html"; // adjust as needed
    });
    
    // Download function
    function downloadImage() {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'colored_cat.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 'image/png', 1.0);
    }
    
    // Draggable board (desktop only)
    let dragEnabled = false;
    let isDragging = false;
    let dragStartX = 0, dragStartY = 0;
    let boardStartLeft = 0, boardStartTop = 0;
    
    colorBoard.addEventListener('pointerdown', e => {
      if (!dragEnabled) return;
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boardStartLeft = parseInt(window.getComputedStyle(colorBoard).left, 10);
      boardStartTop = parseInt(window.getComputedStyle(colorBoard).top, 10);
      colorBoard.setPointerCapture(e.pointerId);
    });
    colorBoard.addEventListener('pointermove', e => {
      if (!isDragging) return;
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;
      colorBoard.style.left = (boardStartLeft + dx) + "px";
      colorBoard.style.top = (boardStartTop + dy) + "px";
    });
    colorBoard.addEventListener('pointerup', e => {
      isDragging = false;
      colorBoard.releasePointerCapture(e.pointerId);
    });
    colorBoard.addEventListener('pointercancel', e => {
      isDragging = false;
      colorBoard.releasePointerCapture(e.pointerId);
    });
    
    toggleDrag.addEventListener('click', () => {
      dragEnabled = !dragEnabled;
      toggleDrag.textContent = dragEnabled ? "Disable Drag" : "Enable Drag";
      colorBoard.style.cursor = dragEnabled ? "move" : "default";
    });
    
    // Initialize board position
    colorBoard.style.position = "absolute";
    colorBoard.style.left = "20px";
    colorBoard.style.top = "20px";
  </script>
</body>
</html>
