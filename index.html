<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill with Recent Colors</title>
  <style>
    /* Overall design similar to your website */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
      image-rendering: auto;
      image-rendering: smooth;
    }
    .controls {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      vertical-align: middle;
    }
    .recent-colors {
      margin-top: 10px;
    }
    .recent-colors span {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill for Cat Regions</h1>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label for="colorPicker">Choose Fill Color:</label>
      <input type="color" id="colorPicker" value="#FF0000">
      <div class="recent-colors" id="recentColors">
        <!-- Last five used colors will be shown here -->
      </div>
      <!-- The download button is only visible on mobile devices -->
      <button id="downloadBtn" class="btn" style="display: none;">Save to Photos</button>
    </div>
    <p>Tap on a region (avoiding blue boundaries) to fill it with the selected color.</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    // Enable image smoothing for a smooth look.
    ctx.imageSmoothingEnabled = true;

    const colorPicker = document.getElementById('colorPicker');
    const recentColorsContainer = document.getElementById('recentColors');
    const downloadBtn = document.getElementById('downloadBtn');

    // Array for storing the last five used colors.
    let recentColors = [];

    // Update the recent colors list and UI.
    function updateRecentColors(newColor) {
      // If the new color is already the last one, do nothing.
      if (recentColors.length && recentColors[recentColors.length - 1] === newColor) return;
      // Remove the color if it's already present.
      recentColors = recentColors.filter(c => c !== newColor);
      recentColors.push(newColor);
      if (recentColors.length > 5) {
        recentColors.shift();
      }
      renderRecentColors();
    }

    function renderRecentColors() {
      recentColorsContainer.innerHTML = "";
      // Display from most recent (right) to older.
      recentColors.slice().reverse().forEach(color => {
        const span = document.createElement('span');
        span.style.backgroundColor = color;
        span.addEventListener('click', () => {
          colorPicker.value = color;
        });
        recentColorsContainer.appendChild(span);
      });
    }

    // Load the image "own.jpeg"
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    // Get pixel color at (x, y)
    function getPixel(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[index], g: d[index+1], b: d[index+2], a: d[index+3] };
    }

    // Set pixel color at (x, y)
    function setPixel(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[index] = color.r;
      d[index+1] = color.g;
      d[index+2] = color.b;
      d[index+3] = 255;
    }

    // Compare two colors with a tolerance.
    function colorMatch(c1, c2, tolerance) {
      return Math.abs(c1.r - c2.r) <= tolerance &&
             Math.abs(c1.g - c2.g) <= tolerance &&
             Math.abs(c1.b - c2.b) <= tolerance;
    }

    // Define if a pixel is a blue boundary (blue boundaries: low R, G and high B).
    function isBoundary(color) {
      return (color.r < 50 && color.g < 50 && color.b > 200);
    }

    // Flood-fill algorithm using a stack.
    function floodFill(startX, startY, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const targetColor = getPixel(imageData, startX, startY);
      const fillColor = hexToRgb(fillHex);
      
      // If the target color is already the fill color, do nothing.
      if (colorMatch(targetColor, fillColor, 0)) return;
      
      const tolerance = 30;
      const stack = [];
      stack.push({ x: startX, y: startY });
      
      while (stack.length) {
        const { x, y } = stack.pop();
        const currentColor = getPixel(imageData, x, y);
        if (colorMatch(targetColor, currentColor, tolerance) && !isBoundary(currentColor)) {
          setPixel(imageData, x, y, fillColor);
          if (x > 0) stack.push({ x: x - 1, y });
          if (x < width - 1) stack.push({ x: x + 1, y });
          if (y > 0) stack.push({ x, y: y - 1 });
          if (y < height - 1) stack.push({ x, y: y + 1 });
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }

    // Convert hex to RGB object.
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return { r, g, b, a: 255 };
    }

    // Listen for clicks on the canvas.
    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      const selectedColor = colorPicker.value;
      floodFill(x, y, selectedColor);
      updateRecentColors(selectedColor);
    });

    // Download function: for mobile devices, use the Web Share API.
    async function shareImage() {
      canvas.toBlob(blob => {
        const file = new File([blob], 'colored_cat.png', { type: blob.type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'Colored Cat',
            text: 'Check out my colored cat!'
          }).catch(err => console.error('Error sharing:', err));
        } else {
          alert("Sharing is not supported on this device.");
        }
      });
    }

    // On page load, conditionally show the download button only on mobile.
    document.addEventListener('DOMContentLoaded', () => {
      // If on mobile, show the download button and use shareImage.
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        downloadBtn.style.display = 'inline-block';
        downloadBtn.textContent = "Save to Photos";
        downloadBtn.addEventListener('click', shareImage);
      } else {
        // On desktop, hide the download button.
        downloadBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
