<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flood Fill with Draggable Color Board</title>
  <style>
    /* Overall design matching your website */
    body {
      background: linear-gradient(to right, #2E1F1C 40%, #FFA726 100%);
      color: #eee;
      font-family: 'Share Tech Mono', monospace, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border: 2px solid #C97E9C;
      border-radius: 15px;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #FFC107;
      text-shadow: 0 0 8px rgba(255,193,7,0.6);
    }
    canvas {
      border: 2px solid #FFC107;
      border-radius: 10px;
      max-width: 100%;
      image-rendering: auto;
      image-rendering: smooth;
    }
    .controls {
      margin-top: 20px;
    }
    .btn {
      margin: 10px 5px 0 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #C97E9C;
      border-radius: 5px;
      background: #4A4A4A;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #C97E9C;
      color: #2C2C2C;
    }
    /* Draggable Color Board styling */
    #colorBoard {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 220px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border: 2px solid #FFC107;
      border-radius: 10px;
      z-index: 1000;
      /* Initially fixed (not draggable) */
      cursor: default;
    }
    #colorBoard .drag-toggle {
      background: #4A4A4A;
      border: 1px solid #FFC107;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    #currentColorContainer {
      margin-bottom: 10px;
    }
    #currentColorDisplay {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 8px;
      vertical-align: middle;
    }
    #currentLabel {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .recent-colors {
      margin-top: 10px;
    }
    .recent-colors span {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Flood Fill for Cat Regions</h1>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label for="colorPicker">Choose Fill Color:</label>
      <input type="color" id="colorPicker" value="#FF0000">
      <br>
      <button id="downloadBtn" class="btn">Download</button>
      <button id="backBtn" class="btn">Back to Homepage</button>
    </div>
    <p>Tap on a region (avoid blue boundaries) to fill it with the selected color.</p>
  </div>
  
  <!-- Draggable Color Board -->
  <div id="colorBoard">
    <div id="dragToggle" class="drag-toggle">Enable Drag</div>
    <div id="currentColorContainer">
      <div id="currentColorDisplay"></div>
      <div id="currentLabel">Current</div>
    </div>
    <div class="recent-colors" id="recentColorsBoard">
      <!-- Last five used colors will be shown here -->
    </div>
  </div>
  
  <script>
    /***************** Global Variables and Settings *****************/
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    if (ctx.imageSmoothingQuality) {
      ctx.imageSmoothingQuality = "high";
    }
    
    const colorPicker = document.getElementById('colorPicker');
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');
    
    const colorBoard = document.getElementById('colorBoard');
    const dragToggle = document.getElementById('dragToggle');
    const currentColorDisplay = document.getElementById('currentColorDisplay');
    const recentColorsBoard = document.getElementById('recentColorsBoard');
    
    let currentColor = colorPicker.value;
    let recentColors = [];
    let dragEnabled = false;
    let dragOffsetX = 0, dragOffsetY = 0;
    
    // Update the current color display.
    function updateCurrentColorDisplay() {
      currentColorDisplay.style.backgroundColor = currentColor;
    }
    updateCurrentColorDisplay();
    
    // Update recent colors list and render UI (max 5 colors).
    function updateRecentColors(newColor) {
      if (recentColors.length && recentColors[recentColors.length - 1] === newColor) return;
      recentColors = recentColors.filter(c => c !== newColor);
      recentColors.push(newColor);
      if (recentColors.length > 5) recentColors.shift();
      renderRecentColors();
    }
    function renderRecentColors() {
      recentColorsBoard.innerHTML = "";
      recentColors.slice().reverse().forEach(color => {
        const span = document.createElement('span');
        span.style.backgroundColor = color;
        span.addEventListener('click', () => {
          currentColor = color;
          colorPicker.value = color;
          updateCurrentColorDisplay();
        });
        recentColorsBoard.appendChild(span);
      });
    }
    
    // When the color picker changes, update the current color.
    colorPicker.addEventListener('input', () => {
      currentColor = colorPicker.value;
      updateCurrentColorDisplay();
    });
    
    /***************** Image Loading *****************/
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "own.jpeg";
    img.onload = function() {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
    };
    
    /***************** Optimized Scanline Flood Fill *****************/
    function getPixel(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      return { r: d[index], g: d[index+1], b: d[index+2], a: d[index+3] };
    }
    
    function setPixel(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      const d = imageData.data;
      d[index] = color.r;
      d[index+1] = color.g;
      d[index+2] = color.b;
      d[index+3] = 255;
    }
    
    function colorMatch(c1, c2, tolerance) {
      return Math.abs(c1.r - c2.r) <= tolerance &&
             Math.abs(c1.g - c2.g) <= tolerance &&
             Math.abs(c1.b - c2.b) <= tolerance;
    }
    
    function isBoundary(color) {
      return (color.r < 50 && color.g < 50 && color.b > 200);
    }
    
    // Optimized scanline flood fill.
    function floodFill(x, y, fillHex) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const width = imageData.width;
      const height = imageData.height;
      const targetColor = getPixel(imageData, x, y);
      const fillColor = hexToRgb(fillHex);
      if (colorMatch(targetColor, fillColor, 0)) return;
      const tolerance = 30;
      const stack = [];
      stack.push({ x, y });
      
      while (stack.length > 0) {
        const { x: curX, y: curY } = stack.pop();
        let xLeft = curX;
        // Move left
        while (xLeft >= 0 && colorMatch(getPixel(imageData, xLeft, curY), targetColor, tolerance) && !isBoundary(getPixel(imageData, xLeft, curY))) {
          xLeft--;
        }
        xLeft++;
        let xRight = curX;
        // Move right
        while (xRight < width && colorMatch(getPixel(imageData, xRight, curY), targetColor, tolerance) && !isBoundary(getPixel(imageData, xRight, curY))) {
          xRight++;
        }
        xRight--;
        // Fill scanline
        for (let i = xLeft; i <= xRight; i++) {
          setPixel(imageData, i, curY, fillColor);
        }
        // Check above and below scanline
        for (let i = xLeft; i <= xRight; i++) {
          if (curY > 0 && colorMatch(getPixel(imageData, i, curY - 1), targetColor, tolerance) && !isBoundary(getPixel(imageData, i, curY - 1))) {
            stack.push({ x: i, y: curY - 1 });
          }
          if (curY < height - 1 && colorMatch(getPixel(imageData, i, curY + 1), targetColor, tolerance) && !isBoundary(getPixel(imageData, i, curY + 1))) {
            stack.push({ x: i, y: curY + 1 });
          }
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
    
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return { r, g, b, a: 255 };
    }
    
    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      floodFill(x, y, currentColor);
      updateRecentColors(currentColor);
    });
    
    /***************** Download Function (Desktop Only, Fallback Download) *****************/
    function downloadImage() {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'colored_cat.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 'image/png', 1.0);
    }
    downloadBtn.addEventListener('click', downloadImage);
    
    /***************** Back to Homepage Button *****************/
    backBtn.addEventListener('click', () => {
      window.location.href = "index.html"; // Change as needed
    });
    
    /***************** Draggable Color Board with Toggle Drag (Using Pointer Events) *****************/
    function enableDragging(el) {
      el.addEventListener('pointerdown', pointerDownHandler);
      el.addEventListener('pointermove', pointerMoveHandler);
      el.addEventListener('pointerup', pointerUpHandler);
      el.addEventListener('pointercancel', pointerUpHandler);
    }
    
    function disableDragging(el) {
      el.removeEventListener('pointerdown', pointerDownHandler);
      el.removeEventListener('pointermove', pointerMoveHandler);
      el.removeEventListener('pointerup', pointerUpHandler);
      el.removeEventListener('pointercancel', pointerUpHandler);
    }
    
    let isDragging = false;
    let dragStartX = 0, dragStartY = 0;
    let boardStartLeft = 0, boardStartTop = 0;
    
    function pointerDownHandler(e) {
      if (!dragEnabled) return;
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boardStartLeft = parseInt(window.getComputedStyle(colorBoard).left, 10);
      boardStartTop = parseInt(window.getComputedStyle(colorBoard).top, 10);
      colorBoard.setPointerCapture(e.pointerId);
    }
    
    function pointerMoveHandler(e) {
      if (!isDragging) return;
      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;
      colorBoard.style.left = (boardStartLeft + deltaX) + "px";
      colorBoard.style.top = (boardStartTop + deltaY) + "px";
    }
    
    function pointerUpHandler(e) {
      isDragging = false;
      colorBoard.releasePointerCapture(e.pointerId);
    }
    
    // Toggle drag mode when dragToggle is clicked.
    dragToggle.addEventListener('click', () => {
      dragEnabled = !dragEnabled;
      dragToggle.textContent = dragEnabled ? "Disable Drag" : "Enable Drag";
      colorBoard.style.cursor = dragEnabled ? "move" : "default";
      if (dragEnabled) {
        enableDragging(colorBoard);
      } else {
        disableDragging(colorBoard);
      }
    });
    
    // Initialize color board position
    colorBoard.style.position = "absolute";
    colorBoard.style.left = "20px";
    colorBoard.style.top = "20px";
    
  </script>
</body>
</html>
